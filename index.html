<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schiedsrichter Uhr</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Schiedsrichter Uhr</h1>
    <div id="clock">--:--:--</div>

    <select id="matchTime">
      <option value="30">Testmodus (0:30)</option>
      <option value="2700">2×45 Minuten</option>
      <option value="2400">2×40 Minuten</option>
      <option value="2100">2×35 Minuten</option>
      <option value="1800">2×30 Minuten</option>
    </select>

    <div class="timers">
      <div class="timer green" id="timerUp">00:00</div>
      <div class="label">Spielzeit hoch</div>
      <div class="timer red" id="timerDown">45:00</div>
      <div class="label">Spielzeit runter</div>
      <div id="addedTime">+00:00</div>
    </div>

    <div class="buttons">
      <button id="start">▶️</button>
      <button id="pause">⏸️</button>
      <button id="reset">🔄</button>
      <button id="break">⏳</button>
      <button id="abortBreak" style="display:none;">🛑</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
