<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SR Uhr</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: #111;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: #222;
      border: 4px solid #444;
      border-radius: 20px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 90vw;
      max-width: 500px;
      aspect-ratio: 1 / 1;
    }

    .clock {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .section {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .timers {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }

    .timer {
      font-size: 2rem;
      background: #333;
      padding: 10px 20px;
      border-radius: 10px;
      width: 100%;
      text-align: center;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      gap: 10px;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
      flex: 1;
    }

    button {
      padding: 10px;
      font-size: 1.1rem;
      background: #444;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #666;
    }

    .selects {
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    select {
      flex: 1;
      padding: 5px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
    }

    @media (max-width: 480px) {
      .clock {
        font-size: 2rem;
      }

      .timer {
        font-size: 1.5rem;
      }

      button {
        font-size: 1rem;
        padding: 8px;
      }

      select {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="clock" id="currentTime">00:00</div>

    <div class="selects">
      <select id="languageSelect">
        <option value="de">DE</option>
        <option value="en">US</option>
      </select>
      <select id="halftimeLength">
        <option value="45">‚öΩ 45 min</option>
        <option value="30">‚öΩ 30 min</option>
        <option value="20">‚öΩ 20 min</option>
      </select>
    </div>

    <div class="timers">
      <div class="timer" id="mainTimer">00:00</div>
      <div class="timer" id="extraTime">+0:00</div>
    </div>

    <div class="buttons">
      <div class="btn-group">
        <button id="startBtn">‚ñ∂Ô∏è</button>
        <button id="pauseBtn">‚è∏Ô∏è</button>
        <button id="resetBtn">üîÑ</button>
      </div>

      <div class="btn-group">
        <button id="breakBtn">‚è≥</button>
        <button id="cancelBreakBtn">‚è≥‚ùå</button>
      </div>
    </div>
  </div>

  <script>
    // Uhrzeit-Anzeige
    function updateClock() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      document.getElementById('currentTime').textContent = timeStr;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Timer-Logik (Dummy)
    let running = false;
    let paused = false;

    document.getElementById("startBtn").onclick = () => {
      running = true;
      paused = false;
      console.log("Gestartet");
    };
    document.getElementById("pauseBtn").onclick = () => {
      paused = true;
      console.log("Pausiert");
    };
    document.getElementById("resetBtn").onclick = () => {
      running = false;
      paused = false;
      document.getElementById("mainTimer").textContent = "00:00";
      document.getElementById("extraTime").textContent = "+0:00";
    };
    document.getElementById("breakBtn").onclick = () => {
      console.log("Break gestartet");
    };
    document.getElementById("cancelBreakBtn").onclick = () => {
      console.log("Break abgebrochen");
    };
  </script>
</body>
</html>
